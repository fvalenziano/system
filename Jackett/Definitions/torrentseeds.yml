    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: info
      type: info
      label: Results Per Page
      default: For best results, change the <b>Torrents per page</b> setting to <b>100</b> on your <b>Torrent</b> tab from the <b>Pers Tools > UserCP</b> menu on the TorrentSeeds webpage.
    - name: sort
      type: select
      label: Sort requested from site
      default: "added"
      options:
        "added": "created"
        "seeders": "seeders"
        "size": "size"
        "name": "title"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"

  login:
    path: takelogin.php
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      remember: on
    error:
      - selector: h2:contains("Login failed!")
        message:
          selector: td.colhead2
    test:
      path: browse.php

  search:
    paths:
      - path: browse_elastic.php      
    inputs:
      $raw: "{{ range .Categories }}cat[{{.}}]=1&{{end}}"
      query: "{{ .Keywords }}"
      # name, descr, genre, all
      search_in: name
      # all, any
      search_mode: all
      order_by: "{{ .Config.sort }}"
      order_way: "{{ .Config.type }}"

    rows:
      selector: table.torrent-table tr[class]

    fields:
      category:
        selector: a[href^="/browse_elastic.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
      title: 
        selector: a[href^="/details.php?id="]
      details:
        selector: a[href^="/details.php?id="]
        attribute: href
      download:
        selector: a[href^="/download.php?torrent="]
        attribute: href
      files:
        selector: td.torrent-table-files
      date:
        selector: td.torrent-table-added
        filters:
          - name: timeago
      size:
        selector: td.torrent-table-size
      grabs:
        selector: td.torrent-table-snatched
      seeders:
        selector: td.torrent-table-seeders
      leechers:
        selector: td.torrent-table-leechers
      downloadvolumefactor:
        case:
          span.freeleech: 0
          "*": 1
      uploadvolumefactor:
        text: 1
