  login:
    path: ?p=home&pid=1
    method: form
    form: form#loginbox_form
    submitpath: ajax/login.php
    inputs:
      action: "login"
      loginbox_membername: "{{ .Config.username }}"
      loginbox_password: "{{ .Config.password }}"
      loginbox_remember: 1
    selectorinputs:
      securitytoken:
        selector: "script:contains(\"stKey: \")"
        filters:
          - name: regexp
            args: "stKey: \"(.+?)\","
    error:
      - selector: div.error
      - selector: :contains("-ERROR-")
    test:
      path: ?p=home&pid=1
      selector: div#member_info_bar

  search:
    paths:
      - path: /
    keywordsfilters:
      - name: re_replace # S01E01 to X.sezon X.blm
        args: ["(?i)\\bS0*(\\d+)E0*(\\d+)\\b", "$1.sezon $2.blm"]
    inputs:
      p: torrents
      pid: 10
      $raw: "{{range .Categories}}&cid[]={{.}}{{end}}"
      keywords: "{{ .Keywords }}"
      # name description both uploader
      search_type: name
    rows:
      selector: table#sortabletable tbody tr:has(div[id^="port-target-"])
    fields:
      title:
        selector: div[id^="port-target-"] a
        filters:
          - name: re_replace # X.sezon X.blm to S01E01
            args: ["(?i)\\b(\\d+).sezon\\s(\\d+).blm\\b", "S$1E$2"]
          - name: re_replace # switch (dd.mm.yyyy) to mm.dd.yyyy
            args: ["\\((\\d+)\\.(\\d+)\\.(\\d+)\\)", "$2/$1/$3"]
      details:
        selector: div[id^="port-target-"] a
        attribute: href
      category:
        selector: a[href*="browse.php?category="]
        attribute: href
        filters:
          - name: querystring
            args: category
      date:
        selector: td:nth-child(2) div:nth-last-child(1)
        filters:
          - name: dateparse
            args: "02-01-2006 15:04"
      download:
        selector: a[href*="download.php?id="]
        attribute: href
      size:
        selector: td:nth-child(5)
      grabs:
        selector: td:nth-child(6)
      seeders:
        selector: td:nth-child(7)
      leechers:
        selector: td:nth-child(8)
      downloadvolumefactor:
        case:
          img[src$="/freedownload.gif"]: "0"
          img[src$="/silverdownload.gif"]: "0.5"
          "*": "1"
      uploadvolumefactor:
        case:
          img[src$="/x2.gif"]: "2"
          "*": "1"