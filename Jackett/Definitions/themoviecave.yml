    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: secure_code
      type: password
      label: "Secure Code"

  login:
    path: login.php
    method: post
    form: form
    inputs:
      take: "yes"
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      secure_code: "{{ .Config.secure_code }}"
    test:
      path: sessioncheck.php

  search:
    path: tfiles.php
    inputs:
      $raw: "{{range .Categories}}c{{.}}=1&{{end}}"
      search: "{{ .Keywords }}"
      # searchin 0 name 1 descr 2 both
      blah: 0
      # 0 active 1 all 2 dead 
      incldead: 1

    rows:
      selector: div.x264_tfiles_wrapper_go
    fields:
      category:
        selector: div.x264_tfiles_wrapper_catpic a
        attribute: href
        filters:
          - name: querystring
            args: cat
      title:
        selector: div.x264_tfiles_wrapper_name a
      details:
        selector: div.x264_tfiles_wrapper_name a
        attribute: href
      download:
        selector: div.x264_tfiles_wrapper_name a
        attribute: href
        filters:
          - name: replace
            args: ["tfilesinfo.php?id=", "download.php?torrent="]
          - name: replace
            args: ["&hit=1", ""]
      size:
        selector: div.x264_tfiles_wrapper_files
        filters:
          - name: regexp
            args: "(.+?) mit"
          - name: replace
            args: [".", ""]
          - name: replace
            args: [",", "."]
      files:
        selector: div.x264_tfiles_wrapper_files
        filters:
          - name: regexp
            args: "mit (\\d+)"
      seeders:
        selector: div.x264_tfiles_wrapper_sl font:nth-child(1)
      leechers:
        selector: div.x264_tfiles_wrapper_sl font:nth-child(2)
      date:
        selector: div.x264_tfiles_wrapper_info
        filters:
        filters:
          - name: replace
            args: ["\u00a0", " "]
          - name: dateparse
            args: "02.01.2006 15:04:05"
      downloadvolumefactor:
        text: "1"
      uploadvolumefactor:
        text: "1"
