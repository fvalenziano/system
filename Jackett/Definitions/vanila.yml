    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password

  login:
    path: ucp.php?mode=login
    method: form
    form: form#login
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
    error:
      - selector: fieldset:has(div.error)
    test:
      path: /
      selector: :has(a[href^="./ucp.php?mode=logout&sid="])

  download:
    selector: a[href^="./download/file.php?id="]:not(img)

  search:
    paths:
      # https://vanila.org/search.php?sr=topics&sf=titleonly&tracker_search=torrent&keywords=venom&submit.x=0&submit.y=0
      - path: search.php
    inputs:
      sr: "topics"
      sf: "titleonly"
      tracker_search: "torrent"
      keywords: "{{if .Keywords }}{{.Keywords}}{{else}}test{{end}}"
      submit.x: "0"
      submit.y: "0"

    rows:
      selector: li.row
    fields:
      title:
        selector: a.topictitle
      details:
        selector: a.topictitle
        attribute: href
      category:
        selector: a[href^="./viewforum.php?f="]
        attribute: href
        filters:
          - name: querystring
            args: f
      download:
        selector: a.topictitle
        attribute: href
      banner:
        optional: true
        selector: img.tt_poster
        attribute: src
      size:
        selector: a[href^="./viewforum.php?f="] + b
        filters:
          - name: replace
            args: ["ТБ", "TB"] 
          - name: replace
            args: ["ГБ", "GB"]
          - name: replace
            args: ["МБ", "MB"]
          - name: replace
            args: ["КБ", "KB"]
      seeders:
        selector: dd.posts span.seed
      leechers:
        selector: dd.posts span.leech
      grabs:
        selector: dd.views span.complet
      date:
        # 12 янв 2019, 11:26
        selector: dt
        filters:
          # extract the date
          - name: regexp
            args: "(\\d{2} \\D{3} \\d{4}, \\d{2}:\\d{2})"
            # replace month abbreviations
          - name: replace
            args: ["янв", "Jan"]
          - name: replace
            args: ["фев", "Feb"]
          - name: replace
            args: ["мар", "Mar"]
          - name: replace
            args: ["апр", "Apr"]
          - name: replace
            args: ["май", "May"]
          - name: replace
            args: ["июн", "Jun"]
          - name: replace
            args: ["июл", "Jul"]
          - name: replace
            args: ["авг", "Aug"]
          - name: replace
            args: ["сен", "Sep"]
          - name: replace
            args: ["окт", "Oct"]
          - name: replace
            args: ["ноя", "Nov"]
          - name: replace
            args: ["дек", "Dec"]
          - name: dateparse
            args: "02 Jan 06, 15:04"
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"
