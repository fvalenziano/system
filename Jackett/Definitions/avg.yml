    modes:
      search: [q]

  login:
    path: login.php
    method: post
    inputs:
      "login_username": "{{ .Config.username }}"
      "login_password": "{{ .Config.password }}"
      autologin: 1
      login: "Log in"
    error:
      - selector: table.error tr td div.msg:not(:contains(">>>"))
    test:
      path: tracker.php
      selector: a[href="./login.php?logout=1"]

  search:
    paths:
      - path: tracker.php
        method: post
    inputs:
      $raw: "{{ if .Categories }}{{ range .Categories }}f[]={{.}}&{{end}}{{else}}f[]=-1{{end}}"
      prev_allw: 1
      prev_a: 0
      prev_dla: 0
      prev_dlc: 0
      prev_dld: 0
      prev_dlw: 0
      prev_my: 0
      prev_new: 0
      prev_sd: 0
      prev_da: 1
      prev_dc: 0
      prev_df: 1
      prev_ds: 0
      prev_tor_type: 0
      # sort by 1=registered 2=topicTitle 4=completed 10=seed 11=leech 12=up 13=down 5=replies 6=views 7=size 8=lastPost 9=seedLastSeen
      o: 1
      # 1=asc 2=desc
      s: 2
      # show category
      dc: 0
      # show forum
      df: 1
      # show author
      da: 1
      # show speed
      ds: 0
      # -1=all time
      tm: -1
      # seed not seen -1=disregard
      sns: -1
      # group releases -1=not selected
      srg: -1
      nm: "{{ .Keywords }}"
      # find a username
      pn: ""
      submit: "  Search  "

    rows:
      selector: tr[id^="tor_"]
    fields:
      title:
        selector: td a.genmed b
      details:
        selector: td a.genmed
        attribute: href
      download:
        selector: td a.tr-dl
        attribute: href
      category:
        selector: td a.gen
        attribute: href
        filters:
          - name: regexp
            args: "=(\\d+)\\."
      size:
        selector: td a.tr-dl
      seeders:
        selector: td.seedmed
      leechers:
        selector: td.leechmed
        # Russian and Ukranian and English languages are supported
      grabs:
        optional: true
        selector: td[title^="Ответов"]
      grabs:
        optional: true
        selector: td[title^="Відповідей"]
      grabs:
        optional: true
        selector: td[title^="Replies"]
        # date for English, Russian, Ukrainian
      date:
        selector: td[title="Added"] p:last-of-type, td[title="Добавлен"] p:last-of-type, td[title="Додано"] p:last-of-type
        filters:
            # replace month abbreviations
          - name: re_replace
            args: ["Янв|Січ", "Jan"]
          - name: re_replace
            args: ["Фев|Лют", "Feb"]
          - name: re_replace
            args: ["Мар|Бер", "Mar"]
          - name: re_replace
            args: ["Апр|Кві", "Apr"]
          - name: re_replace
            args: ["Май|Травень", "May"]
          - name: re_replace
            args: ["Июн|Чер", "Jun"]
          - name: re_replace
            args: ["Июл|Лип", "Jul"]
          - name: re_replace
            args: ["Авг|Сер", "Aug"]
          - name: re_replace
            args: ["Сен|Вер", "Sep"]
          - name: re_replace
            args: ["Окт|Жов", "Oct"]
          - name: re_replace
            args: ["Ноя|Лис", "Nov"]
          - name: re_replace
            args: ["Дек|Грудень", "Dec"]
          - name: dateparse
            args: "2-Jan-06"
      downloadvolumefactor:
        case:
          img[src="styles/images/tor_gold.gif"]: "0"
          img[src="styles/images/tor_silver.gif"]: "0.5"
          "*": "1"
      uploadvolumefactor:
        case:
          "*": "1"
